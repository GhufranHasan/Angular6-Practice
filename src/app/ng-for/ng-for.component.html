<div class="container">
    <div class="row">
        <div class="col-md-10">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Sr No.</th>
                        <th>Product Image</th>
                        <th>Product Name</th>
                        <th>Product ID</th>
                        <th>Product Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let myPro of products; index as i">
                        <td>{{i+1}}</td>
                        <td><img src="{{myPro.prodImg}}" width="70" alt=""></td>
                        <td>{{myPro.prodName}}</td>
                        <td>{{myPro.prodID}}</td>
                        <td>{{myPro.prodPrice}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
